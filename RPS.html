<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getHumanChice() {
            let HumanChoice = prompt("ENTER YOUR CHOICE(ROCK,PAPER,SEASOR):");
            HumanChoice = HumanChoice.toLowerCase();
            if (HumanChoice === "rock" || HumanChoice === "paper" || HumanChoice === "seasor") {
                return HumanChoice;
            }
            else {
                alert("INVALID CHOICE");
            }
        }
        function getComputerChoice() {
            let ComputerChoice = Math.floor(Math.random() * 3);
            if (ComputerChoice === 1) {
                return "rock"
            }
            else if (ComputerChoice === 2) {
                return "paper"
            }
            else {
                return "seasor";
            }

        }
        let RoundCount = 1;
        let HumanScore = 0;
        let ComputerScore = 0;
        function PlayRound(HumanChoice, ComputerChoice) {
            if ((HumanChoice === "rock" && ComputerChoice === "rock") || (HumanChoice === "paper" && ComputerChoice === "paper") || (HumanChoice === "seasor" && ComputerChoice === "seasor")) {
                console.log(`Round ${RoundCount}`);
                RoundCount++;
                console.log("It's Draw");
                console.log(`The SCore of Human: computer is ${HumanScore}:${ComputerScore}`);
            } if ((HumanChoice === "rock" && ComputerChoice === "paper") || (HumanChoice === "paper" && ComputerChoice === "seasor") || (HumanChoice === "seasor" && ComputerChoice === "rock") || (HumanChoice === "paper" && ComputerChoice === "rock")) {
                console.log(`Round ${RoundCount}`);
                RoundCount++;
                ComputerScore++;
                console.log("paper beats rock the you are lose");
                console.log(`The SCore of Human: computer is ${HumanScore}:${ComputerScore}`);
            } if ((HumanChoice === "rock" && ComputerChoice === "seasor") || (HumanChoice === "seasor" && ComputerChoice === "paper")) {
                console.log(`Round ${RoundCount}`);
                RoundCount++;
                HumanScore++;
                console.log("rock beats seasor the you are win");
                console.log(`The SCore of Human: computer is ${HumanScore}:${ComputerScore}`);
            }
        }
        function playgame() {
            let HumanChoice = getHumanChice();
            let ComputerChoice = getComputerChoice();
            PlayRound(HumanChoice, ComputerChoice);
            if (RoundCount <= 5) {
                playgame()
            }
            else {
                RoundCount = 1;
                if (HumanScore > ComputerScore) {
                    console.log(`The SCore of Human : computer is ${HumanScore}:${ComputerScore}`);
                    console.log('You win');
                    
                }
                if (ComputerScore > HumanScore) {
                    console.log(`The SCore of Human : computer is ${HumanScore}:${ComputerScore}`);
                    console.log('You loose');                  
                }
                if (HumanScore === ComputerScore) {
                    console.log(`The SCore of Human : computer is ${HumanScore}:${ComputerScore}`);
                    console.log('it;s draw');                
                }
            }
        }
    </script>
</head>
